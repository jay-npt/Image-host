  <script>
    // Show Interstitial after upload success
    function showInterstitial() {
      const interstitial = document.getElementById("interstitialAd");
      const skipBtn = document.getElementById("skipInterstitial");
      interstitial.style.display = "flex";
      skipBtn.classList.remove("enabled");
      skipBtn.disabled = true;
      skipBtn.style.cursor = "not-allowed";

      setTimeout(() => {
        skipBtn.classList.add("enabled");
        skipBtn.disabled = false;
        skipBtn.style.cursor = "pointer";
      }, 3000); // 3 sec lock
    }

    // Skip button handler
    document.getElementById("skipInterstitial").addEventListener("click", () => {
      const interstitial = document.getElementById("interstitialAd");
      if (document.getElementById("skipInterstitial").classList.contains("enabled")) {
        interstitial.style.display = "none";
      }
    });

  </script>
